<li ng-class="{active: currentRoute.href === '/workspace'}">
    <a href="#/workspace" class="big-icon-dashboard" ng-click="hideMonitoring(currentRoute.href === '/workspace', $event)"
       title="{{ :: 'Dashboard' | translate }}" sd-hotkey="alt+h" sd-hotkey-options="{global: true}"></a>
</li>
<li ng-class="{active: currentRoute.href === '/workspace/monitoring'}">
    <a href="#/workspace/monitoring" class="big-icon-view" ng-click="hideMonitoring(currentRoute.href === '/workspace/monitoring', $event)"
       title="{{ :: 'Monitoring' | translate }}" sd-hotkey="alt+m" sd-hotkey-options="{global: true}"></a>
</li>
<li ng-class="{active: currentRoute.href === '/workspace/highlights'}">
    <div class="dropdown dropright dropdown-hover highlights-dropdown"
         title="{{ :: 'Highlights' | translate }}"
         sd-hotkey="alt+d" sd-hotkey-options="{global: true}" sd-hotkey-callback="highlightsHotkey"
         dropdown sd-package-highlights-dropdown>
    </div>
</li>
<li ng-class="{active: currentRoute.href === '/workspace/tasks'}" ng-if="privileges.tasks" sd-beta>
    <a href="#/workspace/tasks" class="big-icon-tasks" ng-click="hideMonitoring(currentRoute.href === '/workspace/tasks', $event)"
       title="{{ :: 'Tasks' | translate }}" sd-hotkey="alt+t" sd-hotkey-options="{global: true}"></a>
</li>
<li ng-class="{active: currentRoute.href === '/workspace/spike-monitoring'}">
    <a href="#/workspace/spike-monitoring" class="big-icon-spiked" ng-click="hideMonitoring(currentRoute.href === '/workspace/spike-monitoring', $event)"
       title="{{ :: 'Spike' | translate }}" sd-hotkey="alt+x" sd-hotkey-options="{global: true}"></a>
</li>
<li ng-if="workspaceConfig.content && privileges.archive"
    ng-class="{active: currentRoute.href === '/workspace/content'}">
    <a href="#/workspace/content" class="big-icon-archive"
       title="{{ :: 'Content' | translate }}"></a>
</li>

<hr>
<li ng-class="{active: currentRoute.href === '/workspace/personal'}">
    <a href="#/workspace/personal" class="big-icon-personal" ng-click="hideMonitoring(currentRoute.href === '/workspace/personal', $event)"
       title="{{ :: 'Personal' | translate }}" sd-hotkey="alt+p" sd-hotkey-options="{global: true}"></a>
</li>
<li ng-class="{active: currentRoute.href === '/search'}">
    <a href="#/search" class="big-icon-global-search" ng-click="hideMonitoring(currentRoute.href === '/search', $event)"
       title="{{ :: 'Search' | translate }}" sd-hotkey="alt+f" sd-hotkey-options="{global: true}"></a>
</li>

<!-- this is something like deprecated.. don't add, only remove -->
<hr ng-if="workspaceConfig.ingest">
<li ng-if="workspaceConfig.ingest && privileges.ingest"
    ng-class="{active: currentRoute.href === '/workspace/ingest'}">
    <a href="#/workspace/ingest" class="big-icon-ingest"
       title="{{ :: 'Ingest' | translate }}"></a>
</li>
